<!doctype html>
<html>
<head>
    <title>Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Shopping Cart</h1>
    <br>
    <div>
        <ul>
            <li>
                <img src="img/1.jpg" alt="1" height="50" width="50">
                <a class="add-to-cart" href="#" data-name="Shirt 1" data-price="30">Shirt 1 : -- $30</a>
            </li>
            <li>
                <img src="img/2.jpg" alt="2" height="50" width="50">
                <a class="add-to-cart" href="#" data-name="Shirt 2" data-price="20">Shirt 2 :-- $20</a>
            </li>
            <li>
                <img src="img/3.jpg" alt="3" height="50" width="50">
                <a class="add-to-cart" href="#" data-name="Shirt 3" data-price="15">Shirt 3 : -- $15</a>
            </li>
            <li>
                <img src="img/4.jpg" alt="4" height="50" width="50">
                <a class="add-to-cart" href="#" data-name="Shirt 4" data-price="25">Shirt 4 : -- $10</a>
            </li>
            <li>
                <img src="img/5.jpg" alt="5" height="50" width="50">
                <a class="add-to-cart" href="#" data-name="Shirt 5" data-price="40">Shirt 5 : -- $40</a>
            </li>
        </ul>
        <br><br>
        <button id="clear-cart">Clear Cart</button>
        <br><br>
    </div>
    <div>
        <ul id="show-cart">
            <li></li>
        </ul>
        <div>You Have
            <span id="count-cart">X</span> items in your cart</div>
        <div>Total cart:$
            <span id="total-cart"></span>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</div>
</body>

</html>
